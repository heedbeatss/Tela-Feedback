<!DOCTYPE html>
<html>

<head>
  <title>FrontendPro Sandbox</title>
  <meta charset="UTF-8" />
  <!-- DO NOT import fonts here. Instead, use the 
  @import directive in the styles.css file. -->
  <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
</head> 
<body>
  <section class="card">
    <div class="x__btn">
    <button id="x__btn" class="x">x</button> 
    </div>
    <h1 id="app">How likely are you to recomend FrontendPro <br>to someone you know?</h1>
    <div class="buttons__rating">
    <button class="btn" data-value="1">1</button>  
    <button class="btn" data-value="2">2</button> 
    <button class="btn" data-value="3">3</button> 
    <button class="btn" data-value="4">4</button> 
    <button class="btn" data-value="5">5</button> 
    <button class="btn" data-value="6">6</button> 
    <button class="btn" data-value="7">7</button> 
    <button class="btn" data-value="8">8</button> 
    <button class="btn" data-value="9">9</button> 
    <button class="btn" data-value="10">10</button> 
    </div>
    <div class="rating__text">
    <p>Not likely at all</p>
    <p2>Extremelly Likely</p2>
    </div>
    <!-- <p>Extremelly Likely</p> -->
    <div class="options">
    <button id="button__cancel" class="btn__cancel">Cancel</button>
    <button id="button__submit" class="btn__submit">Submit</button>
    </div>
    </section>
  <!-- DON'T remove it -->
  <script src="index.js"></script>
</body>

</html>
